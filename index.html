<style>
  /* Body stays mostly the same but with a nicer font */
  body {
    background-color: #fff8dc;
    font-family: 'Poppins', Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  /* Header with animated gradient */
  header {
    background: linear-gradient(270deg, #ff6a00, #ee0979, #ff6a00);
    background-size: 600% 600%;
    animation: gradientAnimation 12s ease infinite;
    color: white;
    padding: 40px 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  @keyframes gradientAnimation {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  h1 {
    font-size: 3.5em;
    letter-spacing: 2px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    margin-bottom: 10px;
  }

  header p {
    font-size: 1.3em;
    font-weight: 300;
  }

  /* Container */
  .container {
    width: 85%;
    margin: 30px auto;
    padding: 20px;
  }

  section {
    margin: 40px 0;
  }

  /* Skills and Projects grid with hover effect */
  .skills, .projects {
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
  }

  .skill, .project {
    background-color: white;
    padding: 20px;
    margin: 10px;
    border-radius: 15px;
    width: 220px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: default;
  }

  .skill:hover, .project:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  h3 {
    margin-bottom: 8px;
    color: #ff6a00;
  }

  /* Contact info styling */
  .contact-info a {
    color: #ee0979;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .contact-info a:hover {
    color: #ff6a00;
    text-decoration: underline;
  }

  /* Footer */
  footer {
    background-color: #222;
    color: #eee;
    padding: 20px 0;
    font-size: 0.9em;
  }
</style>

<!-- Also add Google Fonts link for Poppins in <head> -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
