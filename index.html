  <style>
    * { box-sizing: border-box; }
    body { background-color: rgb(204, 164, 164); margin: 0; font-family: Arial, sans-serif; }

    .move, .moves, .mova { text-align: center; padding: 10px; }
    .move { background-color: pink; }
    .moves { background-color: rgb(165, 65, 65); color: white; border-radius: 20px; animation: slideInRight 1s ease forwards; }
    .mova { background-color: antiquewhite; border-radius: 20px; animation: slideInLeft 1s ease forwards; animation-delay: 0.2s; }

    /* Cart Button */
    .cart-btn {
      background-color: rgb(224, 163, 117);
      position: fixed; top: 10px; right: 10px;
      padding: 8px 12px; border: none; cursor: pointer;
      display: flex; align-items: center; font-size: 14px; border-radius: 6px;
      z-index: 1001; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .cart-btn img { height: 20px; width: 20px; margin-right: 8px; }

    /* Sidebar Button */
    .sidebar-toggle {
      position: fixed; top: 10px; left: 10px;
      background: #a52a2a; color: white; border: none;
      padding: 10px; font-size: 20px; cursor: pointer;
      z-index: 1002; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Sidebar */
    #sidebar {
      position: fixed; top: 0; left: -250px;
      width: 220px; height: 100%;
      background-color: rgb(164, 66, 66);
      transition: left 0.3s ease; z-index: 1000;
      display: flex; flex-direction: column; padding-top: 50px;
    }
    #sidebar.show { left: 0; }
    #sidebar button {
      width: 100%; padding: 15px; border: none;
      background-color: rgb(164, 66, 66); color: white;
      font-size: 16px; cursor: pointer; text-align: left; padding-left: 20px;
    }
    #sidebar button:hover { background-color: rgb(113, 65, 56); }
    #sidebar h3 { margin: 10px 0; padding: 10px 20px; background-color: rgb(182, 114, 114); }

    /* Products Section */
    .products {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px; padding: 40px; margin-top: 80px;
    }
    .product {
      background-color: white; border-radius: 10px; overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product:hover {
      transform: scale(1.03); box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }
    .product img { width: 100%; height: 380px; object-fit: cover; display: block; }

    /* SLIDE ANIMATIONS */
    @keyframes slideInLeft { from {opacity:0; transform:translateX(-100px);} to {opacity:1; transform:translateX(0);} }
    @keyframes slideInRight { from {opacity:0; transform:translateX(100px);} to {opacity:1; transform:translateX(0);} }

    /* Responsive Design */
    @media (max-width: 992px) {
      .products { grid-template-columns: repeat(2, 1fr); }
      .product img { height: 320px; }
    }
    @media (max-width: 600px) {
      .products { grid-template-columns: 1fr; padding: 20px; }
      .product img { height: 280px; }
    }
  </style>
</head>
