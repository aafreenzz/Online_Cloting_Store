<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=0.5" />
  <title>Help & Settings</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: auto;
      background: white;
      padding: 20px;
    }
    h1 {
      font-size: 25px;
    }
    h2 {
      margin-top: 20px;
      font-size: 20px;
    }
    .box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background: blue;
      color: white;
      border: none;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Help & Settings</h1>

    <div class="box">
      <h2>Help Center</h2>
      <p><b>Where is my order?</b><br>
      You will get an email with tracking info when it ships.</p>

      <p><b>How do I return?</b><br>
      You can return items within 30 days. Go to My Orders.</p>

      <p><b>How do I contact support?</b><br>
      Email us at support@modawear.com</p>
    </div>

    <div class="box">
      <h2>Account Settings</h2>
      <form>
        <label>Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Email</label>
        <input type="email" placeholder="Enter your email">

        <label>Preferred Language</label>
        <select>
          <option>English</option>
          <option>Nepali</option>
          <option>French</option>
        </select>

        <label>Password</label>
        <input type="password" placeholder="Enter new password">

        <button type="submit">Save</button>
      </form>
    </div>

    <footer>
      <p>&copy; 2025 ModaWear</p>
    </footer>
  </div>
</body>

</html>
