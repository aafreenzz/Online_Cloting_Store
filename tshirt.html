<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  .header-container {
    background-color: antiquewhite;
    padding: 10px;
  }
  .header-container h2 {
    text-align: center;
    margin: 0;
  }
  .subheader {
    background-color: azure;
    padding: 10px;
  }
  .subheader h3 {
    margin: 0;
    text-align: center;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }
  .product-card {
    position: relative;
    display: inline-block;
    margin: 10px;
  }
  .product-card img {
    width: 180px;
    height: 200px;
    object-fit: cover;
  }
  .price-span {
    display: block;
    position: absolute;
    bottom: 0;
    left: 0;
    width: 86%;
    background-color: rgb(192, 194, 194);
    padding: 5px;
    box-sizing: border-box;
    font-size: 14px;
  }
  .add-btn {
    float: right;
    padding: 3px 8px;
    background-color: #555;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 12px;
  }
  .add-btn:hover {
    background-color: #777;
  }
  @media (max-width: 992px) {
    .product-card img {
      height: 180px;
    }
  }

  @media (max-width: 768px) {
    .gallery {
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }
    .product-card img {
      height: 160px;
    }
  }

  @media (max-width: 480px) {
    .gallery {
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .product-card img {
      height: 140px;
    }
  }
</style>

 const container = document.getElementById('productGallery');

products.forEach(product => {
  const card = document.createElement('div');
  card.className = 'product-card';

  // Make whole card clickable
  card.onclick = () => { window.location.href = product.url; };

  const img = document.createElement('img');
  img.src = product.img;
  img.alt = product.name;

  const info = document.createElement('div');
  info.className = 'product-info';

  info.innerHTML = `
    $${product.price.toFixed(2)}
    <button onclick="event.stopPropagation(); addToCart('${product.name}', ${product.price}, '${product.img}')">Add to Cart</button>
  `;

  card.appendChild(img);
  card.appendChild(info);
  container.appendChild(card);
});

// Add to cart function
function addToCart(name, price, img) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({ name, price, img });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(name + " added to your cart!");
}
