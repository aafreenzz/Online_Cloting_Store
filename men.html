<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Men's Fashion</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }

  .main-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Header */
  .header {
    background-color: #e0d6d6;
    text-align: center;
    padding: 20px;
    border-radius: 10px;
  }

  .sub-header {
    background-color: #fff;
    margin-top: 10px;
    padding: 10px;
    border-radius: 10px;
  }

  /* Image section */
  .image-section {
    position: relative;
    width: 100%;
    max-height: 650px; /* slightly bigger */
    overflow: hidden;
    margin-top: 20px;
    border-radius: 20px;
  }

  .image-section img {
    width: 100%;
    height: auto;
    object-fit: cover;
    display: block;
  }

  /* Buttons positioned like original code */
  .buttons button {
    width: 200px;
    height: 50px;
    border-radius: 20px;
    border: none;
    background-color: rgb(161, 160, 160);
    color: white;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  /* Individual button positions */
  .btn1 { top: 50px; left: 50px; }
  .btn2 { top: 50px; right: 50px; }
  .btn3 { top: 120px; left: 50px; }
  .btn4 { top: 120px; right: 50px; }
  .btn5 { top: 190px; left: 50px; }
  .btn6 { top: 190px; right: 50px; }

  .buttons button:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px hsla(0, 12%, 72%, 0.928);
  }

  /* Responsive */
  @media (max-width: 992px) {
    .buttons button {
      width: 180px;
      height: 45px;
    }
  }

  @media (max-width: 768px) {
    .buttons button {
      position: static; /* stack vertically */
      margin: 10px auto;
      width: 70%;
      display: block;
    }
  }
</style>
</head>
<body>

<div class="main-container">
  <div class="header">
    <h1>WELCOME TO MEN'S FASHION</h1>
    <div class="sub-header">
      <h2>Everything You Need Is Here</h2>
    </div>
  </div>

  <div class="image-section">
    <img src="https://images.pexels.com/photos/428340/pexels-photo-428340.jpeg?auto=compress&cs=tinysrgb&h=650" alt="Men's Fashion">

    <div class="buttons">
      <button class="btn1" onclick="location.href='tshirt.html'">T-shirts</button>
      <button class="btn2" onclick="location.href='jins.html'">Jeans</button>
      <button class="btn3" onclick="location.href='jacket.html'">Jackets</button>
      <button class="btn4" onclick="location.href='blizer.html'">Blazers</button>
      <button class="btn5" onclick="location.href='trauser.html'">Trousers</button>
      <button class="btn6" onclick="location.href='sweat.html'">Sweat Shirts</button>
    </div>
  </div>
</div>

</body>
</html>
