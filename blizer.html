// Generate product cards dynamically
const container = document.getElementById('productGallery');

products.forEach(product => {
  const card = document.createElement('div');
  card.className = 'bg-white rounded-lg overflow-hidden shadow hover:shadow-lg cursor-pointer relative';

  card.onclick = () => { window.location.href = product.url; };

  const img = document.createElement('img');
  img.src = product.img;
  img.alt = product.name;
  img.className = 'w-full h-48 object-cover';

  const info = document.createElement('div');
  info.className = 'absolute bottom-0 left-0 w-[86%] bg-gray-300 p-2 text-sm flex justify-between items-center';

  info.innerHTML = `
    $${product.price.toFixed(2)}
    <button class="bg-gray-700 text-white px-2 py-1 rounded text-xs hover:bg-gray-500" onclick="event.stopPropagation(); addToCart('${product.name}', ${product.price}, '${product.img}')">Add to Cart</button>
  `;

  card.appendChild(img);
  card.appendChild(info);
  container.appendChild(card);
});

// Add to cart function
function addToCart(name, price, img) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({ name, price, img });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(name + " added to your cart!");
}
