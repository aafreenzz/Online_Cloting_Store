<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Products Collection</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  .header-container {
    background-color: rgb(139, 124, 104);
    padding: 15px 10px;
  }

  .header-container h2 {
    text-align: center;
    margin: 0;
    color: white;
    font-size: 22px;
  }

  .subheader {
    background-color: rgb(78, 78, 78);
    padding: 8px 10px;
  }

  .subheader h3 {
    margin: 0;
    text-align: center;
    color: white;
    font-size: 18px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    padding: 20px;
  }

  .product-card {
    position: relative;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    background-color: white;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .product-card:hover {
    transform: scale(1.02);
  }

  .product-card img {
    width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  .product-info {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(192, 194, 194, 0.9);
    padding: 8px;
    box-sizing: border-box;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .add-btn {
    padding: 4px 8px;
    border: none;
    background-color: #555;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }

  .add-btn:hover {
    background-color: #777;
  }

  @media (max-width: 992px) {
    .gallery {
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 12px;
    }
  }

  @media (max-width: 768px) {
    .gallery {
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }
  }

  @media (max-width: 480px) {
    .gallery {
      grid-template-columns: 1fr;
      gap: 8px;
    }

    .header-container h2 {
      font-size: 18px;
    }

    .subheader h3 {
      font-size: 16px;
    }

    .product-info {
      font-size: 12px;
      padding: 6px;
    }

    .add-btn {
      font-size: 11px;
      padding: 3px 6px;
    }
  }
</style>
</head>
<body>

  ];

  const container = document.getElementById('productGallery');

  products.forEach(product => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.onclick = () => { window.location.href = product.url; };

    const img = document.createElement('img');
    img.src = product.img;
    img.alt = product.name;

    const info = document.createElement('div');
    info.className = 'product-info';
    info.innerHTML = `
      $${product.price.toFixed(2)}
      <button class="add-btn" onclick="event.stopPropagation(); addToCart('${product.name}', ${product.price}, '${product.img}')">Add</button>
    `;

    card.appendChild(img);
    card.appendChild(info);
    container.appendChild(card);
  });

  function addToCart(name, price, img) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name, price, img });
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(name + " added to your cart!");
  }
</script>

</body>
</html>
