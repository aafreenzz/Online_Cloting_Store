<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Me</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url("https://img.freepik.com/free-photo/full-shot-cool-people-wearing-chain-necklace_23-2149409723.jpg?semt=ais_hybrid&w=740&q=80");
    background-size: contain; /* Make image smaller */
    background-repeat: no-repeat;
    background-position: top center; /* keep face visible */
    padding: 20px;
  }

  .container {
    width: 100%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    backdrop-filter: blur(5px);
    text-align: center;
  }

  .container h2 {
    margin-bottom: 20px;
    color: #333;
    font-size: 24px;
  }

  label {
    display: block;
    margin: 10px 0 5px;
    color: #555;
    font-weight: 500;
    text-align: left;
  }

  input, select {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 14px;
    background-color: #000;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  button:hover {
    background-color: #333;
    transform: scale(1.03);
  }

  @media (max-width: 480px) {
    .container {
      padding: 20px;
    }
    h2 {
      font-size: 20px;
    }
    input, select, button {
      font-size: 16px;
      padding: 12px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Buy Your Product</h2>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" value="1" min="1">

  <label for="payment">Payment Method:</label>
  <select id="payment">
    <option value="card">Credit/Debit Card</option>
    <option value="paypal">PayPal</option>
    <option value="cod">Cash on Delivery</option>
  </select>

  <button onclick="location.href='buyed.html'" id="buy-btn">Buy Now</button>
</div>

<script>
  const product = { name: "Cool T-Shirt" };

  document.getElementById('buy-btn').addEventListener('click', () => {
    const quantity = document.getElementById('quantity').value;
    const payment = document.getElementById('payment').value;
    alert(`You are buying ${quantity} ${product.name} using ${payment}`);
  });
</script>

</body>
</html>
