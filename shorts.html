<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>Products Collection</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0 20px;
    background-color: #f9f9f9;
  }

  .header-container {
    background-color: rgb(139, 124, 104);
    padding: 15px 10px;
    text-align: center;
    color: white;
  }
  .subheader {
    background-color: rgb(78, 78, 78);
    padding: 10px;
    text-align: center;
    color: white;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
    margin: 20px 0;
  }

  .product-card {
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s;
  }
  .product-card:hover {
    transform: translateY(-4px);
  }

  .product-card img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
  }

  .product-info {
    padding: 8px 10px;
    background-color: rgb(192, 194, 194);
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
  }

  .add-btn {
    padding: 4px 8px;
    border: none;
    background-color: #555;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }
  .add-btn:hover {
    background-color: #777;
  }

  
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* bigger cards */
    gap: 20px;
    margin: 20px auto;
    max-width: 1400px; /* center the gallery */
  }

  .product-card img {
    width: 100%;
    height: 300px; /* taller for laptops */
  }

  @media (max-width: 1200px) {
    .product-card img {
      height: 250px;
    }
  }

  @media (max-width: 992px) {
    .gallery {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    .product-card img {
      height: 220px;
    }
  }

  @media (max-width: 768px) {
    .gallery {
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }
    .product-card img {
      height: 180px;
    }
  }

  @media (max-width: 480px) {
    .gallery {
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .product-card img {
      height: 160px;
    }
  }
</style>

  const container = document.getElementById('productGallery');

  products.forEach(product => {

    card.onclick = () => { window.location.href = product.url; };

    const img = document.createElement('img');
    img.src = product.img;
    img.alt = product.name;

    const info = document.createElement('div');
    info.className = 'product-info';
    info.innerHTML = `$${product.price.toFixed(2)}
      <button class="add-btn" onclick="event.stopPropagation(); addToCart('${product.name}', ${product.price}, '${product.img}')">Add</button>
    `;

    card.appendChild(img);
    card.appendChild(info);
    container.appendChild(card);
  });

  function addToCart(name, price, img) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name, price, img });
    localStorage.setItem("cart", JSON.stringify(cart));
