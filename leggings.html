<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Products</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f5f5f5;
  }
  .header-container {
    background-color: antiquewhite;
    padding: 10px;
  }
  .header-container h2 {
    text-align: center;
    margin: 0;
  }
  .subheader {
    background-color: azure;
    padding: 10px;
  }
  .subheader h3 {
    margin: 0;
    text-align: center;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }
  .product-card {
    position: relative;
    display: inline-block;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    background-color: white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }
  .product-card:hover {
    transform: scale(1.03);
  }
  .product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
  }
  .product-info {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(192, 194, 194, 0.9);
    padding: 6px 8px;
    box-sizing: border-box;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .add-btn {
    padding: 3px 8px;
    background-color: #555;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }
  .add-btn:hover {
    background-color: #777;
  }
  @media (max-width: 992px) {
    .product-card img { height: 180px; }
  }
  @media (max-width: 768px) {
    .gallery { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
    .product-card img { height: 160px; }
  }
  @media (max-width: 480px) {
    .gallery { grid-template-columns: 1fr; gap: 10px; }
    .product-card img { height: 140px; }
    .product-info { font-size: 12px; padding: 4px 6px; }
    .add-btn { font-size: 11px; padding: 2px 6px; }
  }
</style>
</head>
<body>

 const container = document.getElementById('productGallery');

products.forEach(product => {
  const card = document.createElement('div');
  card.className = 'product-card';

  // Make whole card clickable
  card.onclick = () => { window.location.href = product.url; };

  const img = document.createElement('img');
  img.src = product.img;
  img.alt = product.name;

  const info = document.createElement('div');
  info.className = 'product-info';

  info.innerHTML = `
    $${product.price.toFixed(2)}
    <button onclick="event.stopPropagation(); addToCart('${product.name}', ${product.price}, '${product.img}')">Add to Cart</button>
  `;

  card.appendChild(img);
  card.appendChild(info);
  container.appendChild(card);
});

// Add to cart function
function addToCart(name, price, img) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({ name, price, img });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(name + " added to your cart!");
}
